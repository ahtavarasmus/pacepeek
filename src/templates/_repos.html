{% for repo in repos %}
<li>
    <a href="https://github.com/{{repo.owner_github_login}}/{{repo.name}}">{{repo.name}}</a>
    {% if user.is_authenticated %}
    <button 
        type="button" 
        class="btn btn-danger" 
        hx-get="/untrack/{{repo.owner_github_login}}/{{repo.name}}" 
        hx-target="#repo-list"
        hx-swap="outerHTML"
        title="Untrack?">
        Untrack
    </button>
    {% endif %}
</li>
{% endfor %}
