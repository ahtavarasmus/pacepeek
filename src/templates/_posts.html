{% for post in posts %}
    <div class="post">
        <h3>{{post.user.username}} in Repo {{post.repo.name}}</h3>
        {{post.text}}
    </div>
    <h3>Commits:</h3>
    {% for commit in post.commits %}
        <a href="{{commit.link}}">{{commit.sha}}</a>
    {% endfor %}
    <br>
    <br>
    <br>
{% endfor %}
