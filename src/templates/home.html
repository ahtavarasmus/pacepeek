{% extends "base.html" %}
{% block title %}PacePeek - Home{% endblock %}
{% block content %}
<h1>Home</h1>
<div>
    {% for post in posts %}
        <div class="post">
            <h3>{{user.username}} in Repo {{post.repo}}</h3>
            {{post.text}}
        </div>
        <h3>Commits:</h3>
        {% for commit in post.commits %}
            <a href="{{commit.link}}">{{commit.sha}}</a>
        {% endfor %}
        <br>
        <br>
        <br>
    {% endfor %}
</div>


{% endblock %}
